{% extends "books/base.html" %}
{% load staticfiles %}

{% block staticCSS %}
<link rel="stylesheet" href="{% static 'books/css/libadmin.css' %}"/>
{% endblock %}
{% block container %}
<div id="side-bar" class="col-md-3">
    <ul class="nav">
        <li><a class="side-bar-tag" href="javascript:void(0)" id="book-add">Add Books</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="book-del">Delete Books</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="card-add">Add Card</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="card-del">Delete Card</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="borrow-mng">Borrow</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="return-mng">Return</a></li>
    </ul>
</div>
<div class="col-md-9">
	<div id="message" class="alert alert-danger hidden" role="alert">
	</div>
	<div class="mng-tag hidden" id="book-add-tag">
		<form class="form-horizontal">
			<div class="form-group">
			<label class="col-md-3 control-label">Book ID</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="book_id" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Category</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="category" required/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Book Name</label>	
			<div class="col-md-9">
			<input class="form-control" type="text" name="name" required/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Publish Company</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="pub_com" required/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Publish Year</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="pub_year" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Author</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="author" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Price</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="price" required/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">amount</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="amount" required/>
			</div>
			</div>
			<button type="submit" id="book-add-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="book-del-tag">
		<form class="form-horizontal">
			<div class="form-group">
			<label class="col-md-3 control-label">Book ID</label>	
			<div class="col-md-9">
			<input class="form-control" type="text" name="book_id" required/>	
			</div>
			</div>
			<button type="submit" id="book-del-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="card-del-tag">
		<form class="form-horizontal">
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card_id" required/>
			</div>
			</div>
			<button type="submit" id="card-del-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="card-add-tag">
		<form class="form-horizontal">
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card_id" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Borrowing Limit</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="limit" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Arrearage</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="fare" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card Type</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card_type" required/>
			</div>
			</div>
			<button type="submit" id="card-add-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="borrow-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Book</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="book_name" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Borrow Time</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="borrow_time" required/>
			</div>
			</div>
			<button type="submit" id="borrow-mng-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="return-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Book</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="book_name" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card" required/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Return Time</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="return_time" required/>
			</div>
			</div>
			<button type="submit" id="return-mng-submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
</div>
</div>
{% endblock %}
{% block staticJS %}
<script src="{% static 'books/js/libadmin.js' %}"></script>
{% endblock %}
