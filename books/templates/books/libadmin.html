{% extends "books/base.html" %}
{% load staticfiles %}

{% block staticCSS %}
<link rel="stylesheet" href="{% static 'books/css/libadmin.css' %}"/>
{% endblock %}
{% block container %}
<div id="side-bar" class="col-md-3">
    <ul class="nav">
        <li><a class="side-bar-tag" href="javascript:void(0)" id="books-mng">Manage Books</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="card-mng">Manage Card</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="borrow-mng">Borrow</a></li>
        <li><a class="side-bar-tag" href="javascript:void(0)" id="return-mng">Return</a></li>
    </ul>
</div>
<div class="col-md-9">
	{% if msg %}
	<div id="message" class="alert alert-danger" role="alert">
	    {{ msg }}
	</div>
	{% endif %}
	<div class="mng-tag hidden" id="books-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Book Name</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="name"/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Category</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="category"/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Book ID</label>	
			<div class="col-md-9">
			<input class="form-control" type="text" name="book_id"/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Publish Company</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="pub_com"/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Publish Year</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="pub_year"/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Author</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="author"/>
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Price</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="pirce"/>	
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">amount</label>
			<div class="col-md-9">
			<input class="form-control" type="text" name="amount"/>
			</div>
			</div>
			<button class="btn pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="card-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card_id">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Borrowing Limit</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="limit">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Arrearage</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="fare">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card Type</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card_type">
			</div>
			</div>
			<button class="btn pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="borrow-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Book</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="book_name">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Borrow Time</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="borrow_time">
			</div>
			</div>
			<button class="btn pull-right">Submit</button>
		</form>
	</div>
	<div class="mng-tag hidden" id="return-mng-tag">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">Book</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="book_name">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Card ID</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="card">
			</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Return Time</label>
			<div class="col-md-9">
			<input class="form-control" type='text' name="return_time">
			</div>
			</div>
			<button class="btn pull-right">Submit</button>
		</form>
	</div>
</div>
</div>
{% endblock %}
{% block staticJS %}
<script src="{% static 'books/js/libadmin.js' %}"></script>
{% endblock %}
