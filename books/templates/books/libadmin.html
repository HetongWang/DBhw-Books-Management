{% extends "books/base.html" %}
{% load staticfiles %}

{% block staticCSS %}
<link rel="stylesheet" href="{% static 'books/css/libadmin.css' %}"/>
{% endblock %}
{% block container %}
<div id="side-bar" class="col-md-3">
    <ul class="nav">
        <li><a href="javascript:void(0)" id="book-mng">Manage Books</a></li>
        <li><a href="javascript:void(0)" id="card-mng">Manage Card</a></li>
        <li><a href="javascript:void(0)" id="borrow-mng">Borrow</a></li>
        <li><a href="javascript:void(0)" id="return-mng">return</a></li>
    </ul>
</div>
<div class="col-md-9">
	<div class="mng-tag" id="books-mng-tag">
		<form action="{% url 'books:libadmin' %}?action=add_book">
			<label>Book Name</label>
			<input type="text" name="name"/>	
			<label>Category</label>
			<input type="text" name="category"/>	
			<label>Book ID</label>	
			<input type="text" name="book_id"/>	
			<label>Publish Company</label>
			<input type="text" name="pub_com"/>	
			<label>Publish Year</label>
			<input type="text" name="pub_year"/>
			<label>Author</label>
			<input type="text" name="author"/>
			<label>Price</label>
			<input type="text" name="pirce"/>	
			<label>amount</label>
			<input type="text" name="amount"/>
		</form>
	</div>
	<div class="mng-tag" id="card-mng-tag">
		<form action="{% url 'books:libadmin' %}?action=add_card">
			<label>Card ID</label>
			<input type='text' name="card_id">
			<label>Borrowing Limit</label>
			<input type='text' name="limit">
			<label>Arrearage</label>
			<input type='text' name="fare">
			<label>Card Type</label>
			<input type='text' name="card_type">
		</form>
	</div>
	</div>
	<div class="mng-tag" id="borrow-mng-tag">
		<form action="{% url 'books:libadmin' %}?action=borrow_book">
			<label>Book</label>
			<input type='text' name="book_name">
			<label>Card ID</label>
			<input type='text' name="card">
			<label>Borrow Time</label>
			<input type='text' name="borrow_time">
		</form>
	</div>
	<div class="mng-tag" id="return-mng-tag">
		<form action="{% url 'books:libadmin' %}?action=return_book">
			<label>Book</label>
			<input type='text' name="book_name">
			<label>Card ID</label>
			<input type='text' name="card">
			<label>Return Time</label>
			<input type='text' name="return_time">
		</form>
	</div>
</div>
{% endblock %}
{% block staticJS %}
<script src="{% static 'books/js/libadmin.js' %}"></script>
{% endblock %}
